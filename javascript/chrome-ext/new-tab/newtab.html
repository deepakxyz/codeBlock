<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>New Tab</title>
</head>
<body>
   <div class="wrapper">
       <header>
           <div class="time">
               00:46
           </div>
       </header>
       <article>
           <div class="section">

           </div>
           <div class="article">
            <form id="form-search" autocomplete="off">
                <input type="text" id="search-input" placeholder="Search" autofocus>
                <button id="search-btn" type="submit"></button>
            </form>
           </div>
           <div class="aside">
               <div class="note">
                    <h2>Notes</h2>
                    <p>Data on local storage</p>
                    <form class="text-box" autocomplete="off">
                        <input type="text" class="text-input" id="note-add-input" placeholder="Add Note">
                        <button class="text-btn" id="note-add-btn" type="submit"></button>
                    </form>

                    <div class="note-container">
                        <ul class="note-list">
                            
                        </ul>
                        
                    </div>
                    
               </div>
           </div>
       </article>
     <div class="daysLeft">
           <p id="daysLeft">
               <!-- Days left -->
           </p>
       </div> 

    
   <script src="js/script.js"></script>
   <script src="js/notes.js"></script>
   <script src="js/countUp.js"></script>
</body>
</html>
